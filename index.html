<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <input type="radio" name="pic1" id="pic-1" />
      <input type="radio" name="pic1" id="pic-2" />
      <input type="radio" name="pic1" id="pic-3" />

      <div class="buttons">
        <label class="right-btn" for="pic-1"> &LessLess;</label>
        <label class="left-btn" for="pic-2">&GreaterGreater;</label>
      </div>
      <div class="pics-container">
        <div class="pics">
          <div class="pic pic-1">
            <img
              src="https://static.sadhguru.org/d/46272/1664423833-shiva-wallpaper-mahashivratri.jpg"
              alt="Shiva"
            />
          </div>
          <div class="pic">
            <img
              src="https://i.pinimg.com/originals/78/46/6b/78466bc4571347555f9fc71e2c1f70b0.jpg"
              alt="Sri Ram"
            />
          </div>
          <div class="pic">
            <img
              src="https://wallpaperaccess.com/full/1105026.jpg"
              alt="Krishna"
            />
          </div>
          <div class="pic">
            <img
              src="https://w0.peakpx.com/wallpaper/143/661/HD-wallpaper-durga-art-fantasy-tan-man-luminos-god-lion.jpg"
              alt="Maa"
            />
          </div>
          <div class="pic">
            <img
              src="https://t3.ftcdn.net/jpg/05/72/46/28/360_F_572462828_XFrkh1XBf1cjLZkhs1CDX6GnOiojGNEI.jpg"
              alt="Budha"
            />
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
